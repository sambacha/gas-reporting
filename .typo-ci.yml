dictionaries:
  - en
  - en_GB

# Any files/folders we should ignore?
excluded_files:
  - 'vendor/**/*'
  - 'node_modules/**/*'
  - '*.key'
  - '*.enc'
  - '*.min.css'
  - '*.css.map'
  - '*.min.js'
  - '*.js.map'
  - '*.mk'
  - 'package-lock.json'
  - 'yarn.lock'
  - '*.sh'
  - '*.json'
  - '.typo-ci.yml'
  - '.github/*.yml'

# Any words we should ignore?
excluded_words:
  - typoci

# Would you like filenames to also be spellchecked?
spellcheck_filenames: false
